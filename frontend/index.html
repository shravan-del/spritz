<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Advisor AI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: calc(100vh - 200px);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Academic Advisor AI</h1>
        
        <div class="bg-white rounded-lg shadow-lg p-6">
            <div id="chat-messages" class="chat-container overflow-y-auto mb-4">
                <!-- Messages will be inserted here -->
            </div>
            
            <div class="flex gap-2">
                <input type="text" id="question-input" 
                       class="flex-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                       placeholder="Ask about courses...">
                <button onclick="askQuestion()" 
                        class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    Ask
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const questionInput = document.getElementById('question-input');

        questionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                askQuestion();
            }
        });

        async function askQuestion() {
            const question = questionInput.value.trim();
            if (!question) return;

            // Add user message
            addMessage('user', question);
            questionInput.value = '';

            try {
                // Show loading state
                addMessage('assistant', '...thinking...');

                const response = await fetch('/api/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question })
                });

                if (!response.ok) {
                    throw new Error('Failed to get response');
                }

                const data = await response.json();
                
                // Remove loading message
                chatMessages.removeChild(chatMessages.lastChild);
                
                // Add AI response
                addMessage('assistant', formatResponse(data));
            } catch (error) {
                console.error('Error:', error);
                // Remove loading message
                chatMessages.removeChild(chatMessages.lastChild);
                addMessage('assistant', 'Sorry, I encountered an error. Please try again.');
            }
        }

        function formatResponse(data) {
            if (typeof data === 'string') return data;
            
            let formattedResponse = '';
            
            if (data.recommended_courses) {
                formattedResponse += '<strong>Recommended Courses:</strong><br>';
                data.recommended_courses.forEach(course => {
                    formattedResponse += `• ${course.code} (GPA: ${course.gpa})<br>`;
                    if (course.professors && course.professors.length > 0) {
                        formattedResponse += `  Professors: ${course.professors.join(', ')}<br>`;
                    }
                    formattedResponse += `  Difficulty: ${course.difficulty}<br><br>`;
                });
            }

            if (data.key_points) {
                formattedResponse += '<strong>Key Points:</strong><br>';
                data.key_points.forEach(point => {
                    formattedResponse += `• ${point}<br>`;
                });
                formattedResponse += '<br>';
            }

            if (data.summary) {
                formattedResponse += `<strong>Summary:</strong><br>${data.summary}`;
            }

            return formattedResponse || JSON.stringify(data, null, 2);
        }

        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `mb-4 p-3 rounded-lg ${
                role === 'user' 
                    ? 'bg-blue-100 ml-12' 
                    : 'bg-gray-100 mr-12'
            }`;
            
            const roleLabel = document.createElement('div');
            roleLabel.className = 'font-bold mb-1';
            roleLabel.textContent = role === 'user' ? 'You' : 'AI Advisor';
            
            const contentDiv = document.createElement('div');
            contentDiv.innerHTML = content;
            
            messageDiv.appendChild(roleLabel);
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
